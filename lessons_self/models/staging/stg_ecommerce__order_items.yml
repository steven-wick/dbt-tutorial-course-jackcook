version: 2

models:
  - name: stg_ecommerce__order_items
    description: "Line items from the orders"
    columns:
      - name: order_item_id
        description: ""
        test:
          - not_null
          - unique

      - name: order_id
        description: ""
        test:
          - not_null
          - relationships:
              to: ref('stg_ecommerce__orders')
              field: order_id

      - name: user_id
        description: ""
        test:
          - not_null

      - name: product_id
        description: ""
        test:
          - not_null
          - relationships:
              to: ref('stg_ecommerce__products')
              field: product_id

      - name: inventory_item_id
        description: ""

      - name: status
        description: ""

      - name: created_at
        description: ""

      - name: shipped_at
        description: ""

      - name: delivered_at
        description: ""

      - name: returned_at
        description: ""

      - name: item_sale_price
        description: ""
        test:
          - not_null