version: 2

models:
  - name: brz_ecommerce__order_items
    description: "Line items from the orders"
    config:
      contract:
        enforced: true
    columns:
      - name: order_item_id
        description: ""
        data_type: INTEGER
        constraints:
          - type: not_null
        tests:
          - primary_key:
              severity: error

      - name: order_id
        description: ""
        data_type: INTEGER
        constraints:
          - type: not_null
        tests:
          - not_null
          - relationships:
              to: ref('brz_ecommerce__orders')
              field: order_id

      - name: user_id
        description: ""
        data_type: INTEGER
        constraints:
          - type: not_null
        tests:
          - not_null

      - name: product_id
        description: ""
        data_type: INTEGER
        constraints:
          - type: not_null
        tests:
          - not_null
          - relationships:
              to: ref('brz_ecommerce__products')
              field: product_id

      # - name: inventory_item_id
      #   description: ""

      # - name: status
      #   description: ""

      # - name: created_at
      #   description: ""

      # - name: shipped_at
      #   description: ""

      # - name: delivered_at
      #   description: ""

      # - name: returned_at
      #   description: ""

      - name: item_sale_price
        description: ""
        data_type: FLOAT64
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0